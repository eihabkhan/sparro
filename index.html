<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparro | Expense Tracking App For Humans</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="app-logo">
        <img src="img/icon.png" alt="App Icon">
        <h2>Sparro Expense Tracking</h2>
    </div>
    <div class="container">
        <h4>Your Balance:</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money-plus money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money-minus money minus">-$0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <li class="minus">Cash <span>-$400</span><button class="delete-btn">X</button></li>
        </ul>
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" placeholder="Enter Text">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br>(Negative = Expense | Positive = Income)</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
</body>

</html>
